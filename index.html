<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema GLOBAL X</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #000611, #0f2b3e);
      color: white;
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #111c;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .status-box {
      background: #1a3;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      resize: none;
    }
    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background: #0af;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #08c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sistema GLOBAL X</h1>
    <p>IA Mariana está online, coordenando as integrações do sistema.</p>
    <div id="status" class="status-box">Status: Ativa e em operação</div>
    <textarea id="resposta" placeholder="Resposta da IA..."></textarea>
    <button onclick="executarComando()">Executar Comando</button>
  </div>

  <script>
    async function executarComando() {
      const resposta = await fetch("https://backend-globalx.vercel.app/api/mariana")
        .then(r => r.text())
        .catch(() => "Falha na conexão com a IA.");
      document.getElementById("resposta").value = resposta;
    }
  </script>
</body>
</html>
